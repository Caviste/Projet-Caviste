<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Millesime</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
  <link href="fontawesome-free-5.13.0-web/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <header data-aos="fade-down" data-aos-delay="300">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- Logos -->
            <a class="navbar-brand" href="#">
              <img id="logo" src="./img/logo-wine.png" alt="logo" height="100px" width="100px">
              <img id="millesime" src="./img/millesime.png" alt="logo" height="150px" width="150px">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <!-- Liens menu header -->
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>//
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing </a>
                </li>

                <!-- Menu droulant -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Menu D&eacute;roulant
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Actions</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>

              </ul>
            </div>
          </nav>

          <!-- Bloc Erreur -->
          <div class="alert alert-danger" role="alert" class="text-center" data-aos="fade-down" data-aos-delay="350">Un
            bloc pour les erreurs MDR </div>
        </header>

        <!-- Boutons Rechercher / Ajouter / Trier -->
        <div>
          <form action="#" method="get" class="form-inline" data-aos="fade-down" data-aos-delay="400">
            <input placeholder="Tappez un nom de vin" type="text" name="recherche" id="recherche"
              class="form-control mr-2">
            <button id="recherche" name="recherche" type="button" class="btn btn-success mr-1"><i
                class="fas fa-search"></i> Rechercher</button>
            <a href="#" id="vin" class="btn btn-dark"> <i class="fas fa-plus-circle"></i> Ajouter</a>
            <button id="trier" type="button" class="btn btn-secondary" onclick=""><i class="fas fa-sort"></i> Trier
          </form>
        </div>

      </div>
    </div>

    <!-- Liste Vins -> JSON/AJAX -->
    <div class="row" data-aos="fade-down" data-aos-delay="500">
      <div class="col-md-3 col-sm-12 mb-5 mt-3" id="liste">
        <ul id="listeVin" class="list-group"> 
        </ul>
      </div>

      <!-- Formulaire Vin + Img -->
      <div class="col">
        <form id="" action="#" method="">
          <div class="row">
            <div id="stylediv" class="col">

              <!-- id -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="id">ID :</label>
                <div class="col-md-3"> 
                  <input id="idVin" name="vin" type="text" class="form-control input-md">
                </div>
              </div>

              <!-- Nom Vin -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="nom">Nom :</label>
                <div class="col-md-10">
                  <input id="nomVin" name="nom" type="text" placeholder="nom" class="form-control input-md">
                </div>
              </div>

              <!-- Raisins -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="raisins">Raisins :</label>
                <div class="col-md-10">
                  <input id="raisins" name="raisins" type="text" placeholder="Raisins" class="form-control input-md">
                </div>
              </div>

              <!-- Pays -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="pays">Pays :</label>
                <div class="col-md-10">
                  <input id="pays" name="pays" type="text" placeholder="Pays" class="form-control input-md">
                </div>
              </div>

              <!-- Region -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="region">Region :</label>
                <div class="col-md-10">
                  <input id="region" name="region" type="text" placeholder="Region" class="form-control input-md">
                </div>
              </div>

              <!-- Annee -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="annee">Ann&eacute;e :</label>
                <div class="col-md-10">
                  <input id="year" name="annee" type="number" placeholder="Ann&eacute;e" class="form-control input-md">
                </div>
              </div>

              <!-- Bouton sauvegarder et supprimer -->
              <div class="form-group" id="bouton">
                <div class="col-md-10 ">
                  <button id="sauvegarder" name="sauvegarder" type="button" class="btn btn-primary"> <i
                      class="fas fa-save"></i> Sauvegarder </button>
                  <button id="supprimer" name="supprimer" type="button" class="btn btn-danger"> <i
                      class="fas fa-trash-alt"></i> Supprimer</button>
                </div>
              </div>
            </div>

            <div class="col">
              <!-- Img Vin-->
              <img class="styled" src="./pics/block_nine.jpg" alt="wine">
              <textarea id="description" rows="10" cols="23" placeholder="Description"></textarea>
              
            </div>
          </div>
      </div>
      </form>
    </div>
    <footer>&copy; Amine, Belkacem, Nathan, Radad</footer>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- AOS animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init({
      once: true,
    });
  </script>
  <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
