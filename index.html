<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Millesime</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="./lib/fontawesome-free-5.13.0-web/css/all.min.css" rel="stylesheet">
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
</head>

<body>
    <div id="message">
        <span>Pour une meilleure exp&eacute;rience sur notre site, faites pivoter votre &eacute;cran en paysage !</span>
        <i id="closeMessage" class="fa fa-times fa-2x"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <header data-aos="fade-down" data-aos-delay="300">
                    <nav class="navbar navbar-dark">
                        <a class="navbar-brand" href="#">
                            <img id="logo" src="./img/logo-wine.png" alt="logo">
                            <img id="millesime" src="./img/millesime.png" alt="logo">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="about.html">&agrave; propos <span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                        <form name="login">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <input placeholder="Login" type="text" name="login" id="login"
                                        class="input-group input-group-sm mb-3">
                                </li>
                                <li class="nav-item">
                                    <input placeholder="Mot de passe" type="password" name="mdp" id="mdp"
                                        class="input-group input-group-sm mb-3">
                                </li>
                                <li class="nav-item">
                                    <button type="button" id="btnLogIn" class="btn btn-secondary">Login</button>
                                </li>
                            </ul>
                        </form>
                    </nav>
                </header>


                <!-- Boutons Rechercher / Ajouter / Trier -->
                <div id="SearchAddSort">
                    <form action="#" method="get" class="form-inline" data-aos="fade-down" data-aos-delay="300">

                        <div id="searchBtnReset">
                            <input placeholder="Tappez un nom de vin" type="text" name="recherche" id="strSearch"
                                class="form-control mr-2">
                            <i id="resetList" class="fa fa-times fa-1x"></i>
                            <div id="tooltip" role="tooltip">Cherchez un vin
                                <div id="arrow" data-popper-arrow></div>
                            </div>
                        </div>

                        <div id="btnSearch">
                            <button id="recherche" name="recherche" type="button" class="btn btn-success mr-1">
                                <i class="fas fa-search"></i> Rechercher</button>
                            <div id="btnSearchTooltip" role="tooltip">Cliquez pour chercher un ID
                                <div id="arrow" data-popper-arrow></div>
                            </div>
                        </div>

                        <div id="selectPays">
                            <select class="btn btn-light" name="selectCountries" id="selectCountries">
                            </select>
                            <div id="paysTooltip" role="tooltip">Pays d'origine
                                <div id="arrow" data-popper-arrow></div>
                            </div>
                        </div>


                        <div id="triMethods">
                            <select class="btn btn-light" name="selectMethods" id="selectMethods">
                                <option selected disabled>Tri</option>
                                <option value="0">Ann&eacute;e</option>
                                <option value="1">Nom</option>
                                <option value="2">Raisins</option>
                            </select>
                            <div id="sortTooltip" role="tooltip">Trier par
                                <div id="arrow" data-popper-arrow></div>
                            </div>
                        </div>
                        <button id="filtrer" class="btn btn-light">Filtrer</button>

                        <div id="clickMe">
                            <a href="#cadrePays" id="ChartGraph" class="btn btn-primary"><img width="20" height="20"
                                    src="./img/icone-stat.png" alt="ChartIcone"> statistiques</a>
                            <div id="tooltipChart" role="tooltip">Voir nos statistiques
                                <div id="arrowChart" data-popper-arrow></div>
                            </div>

                        </div>

                    </form>
                </div>

            </div>
        </div>

        <!-- Liste Vins -->
        <div class="row" data-aos="fade-down" data-aos-delay="300">
            <div class="col-2 col-md-3 col-sm-12 mt-3" id="liste">
                <ul id="listeVin" class="list-group">
                </ul>
            </div>

            <!-- Formulaire Vin + Img -->
            <div class="col">
                <form id="FormAfficher" action="#" method="get">
                    <div class="row">
                        <div id="stylediv" class="col">

                            <!-- id -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="idVin">ID :</label>
                                <div class="col-md-4">
                                    <input id="idVin" name="vin" type="text" placeholder="ID"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Nom Vin -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="nomVin">Nom :</label>
                                <div class="col-md-10">
                                    <input id="nomVin" name="nom" type="text" placeholder="nom"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Raisins -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="raisins">Raisins :</label>
                                <div class="col-md-10">
                                    <input id="raisins" name="raisins" type="text" placeholder="Raisins"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Pays -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="pays">Pays :</label>
                                <div class="col-md-10">
                                    <input id="pays" name="pays" type="text" placeholder="Pays"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Region -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="region">R&eacute;gion :</label>
                                <div class="col-md-10">
                                    <input id="region" name="region" type="text" placeholder="Region"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Annee -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="year">Ann&eacute;e :</label>
                                <div class="col-md-10">
                                    <input id="year" name="annee" type="number" placeholder="Ann&eacute;e"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Couleur -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="pays">Couleur :</label>
                                <div class="col-md-10">
                                    <input id="couleur" name="couleur" type="text" placeholder="Couleur"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Capacitï¿½ -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="pays">Capacit&eacute; :</label>
                                <div class="col-md-10">
                                    <input id="capacite" name="capacite" type="text" placeholder="Capacit&eacute; (L)"
                                        class="form-control input-md">
                                </div>
                            </div>

                            <!-- Bio -->
                            <div id="extras" class="hide">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Bio :</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" id="bioTrue">Oui&nbsp;
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" id="bioFalse">Non
                                    </label>
                                </div>
                            </div>
                            <!-- Prix -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="pays">Prix :</label>
                                <div class="col-md-10">
                                    <input id="prix" name="prix" type="text" placeholder="Prix"
                                        class="form-control input-md">
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div id="container">
                                <img class="styled" src="./pics/block_nine.jpg" id="image" alt="wine">

                                <img id="countryFlagsImg" alt="Pays du vin">
                                <!-- Icone modif img -->
                                <a href="#" class="icon" title="Edit wine">
                                    <i class="far fa-edit fa-1x"></i>
                                </a>
                            </div>
                                <input type="hidden" id="hiddenWineId" name="hiddenWineId">
                                <button id="likeButton" name="likes" type="button" class="btn btn-danger">
                                    <i class="fas fa-heart" id="iconLike"> Like Wine</i>
                                </button>
                                <button id="btnNbLikes" name="btnNbLikes" type="button" class="btn btn-info">
                                    <i class="far fa-heart" id="nbLike"></i> 
                                </button>
                                <textarea id="description" rows="11" cols="23" placeholder="Description"></textarea>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <div>
            <div id="tabs">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a id="tabDescription" class="nav-link active" href="#tabs">Description</a>
                    </li>
                    <li class="nav-item">
                        <a id="tabComments" class="nav-link" href="#tabs">Commentaires</a>
                    </li>
                    <li class="nav-item">
                        <a id="tabFavourite" class="nav-link" href="#tabs">Vins pr&eacute;f&eacute;r&eacute;s</a>
                    </li>
                </ul>
            </div>
            <div id="desc">
            </div>
            <div id="comments">
            </div>
            <div id="favourite">
            </div>
        </div>

        <div class="row">
            <div class="col" id="mainPays">
                <i id="closePays" class="fa fa-times fa-1x"></i>
                <canvas id="cadrePays"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col" id="mainRaisins">
                <i id="closeRaisins" class="fa fa-times fa-1x"></i>
                <canvas id="cadreRaisins"></canvas>
            </div>
        </div>
        <button onclick="topFunction()" id="btnScroll" title="Go to top"><i class="fas fa-arrow-up"></i></button>
        <footer>&copy; EPFC, Nathan, Radad</footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- AOS animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            once: true,
        });
    </script>
    <script src="./js/main.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
</body>

</html>
